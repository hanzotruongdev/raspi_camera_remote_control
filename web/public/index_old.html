<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Drone camera controller</title>


  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center mb-2">Drone Camera Controller</h1>

      <!--Panel-->
      <div class="card text-center">
          <div class="card-header">
              <!--Tabs-->
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item active">
                  <a class="nav-link active" href="#capture" role="tab" data-toggle="tab">Capture</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#record" role="tab" data-toggle="tab">Record</a>
                </li>
              </ul>
              <!--/.Tabs-->
          </div>
          <div class="card-body">
              <div class="tab-content">
                <!-- caputure -->
                <div role="tabpanel" class="tab-pane fade in active border" id="capture">
                  <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 border border-top-0 border-primary">
                        <div class="border border-primary mb-5">
                          <img src="a.jpg" alt="" class="img-responsive center-block" />
                        </div>
                        <button 
                              type="button" 
                              id="capture-button"
                              onclick="captureImage()" 
                              class="btn btn-primary mx-auto mt-3">Capture</button>   
                              <span class="border border-primary"></span>
                      </div>            
                    </div>
                  </div>

                <!-- record panel -->
                <div role="tabpanel" class="tab-pane fade" id="record">
                  <div class="row">
                    <div class="border border-primary mb-5">
                      <img src="a.jpg" alt="" class="img-responsive center-block" />
                    </div>
                    <button 
                              type="button" 
                              id="record-button"
                              onclick="recordVideo()" 
                              class="btn btn-primary mx-auto mt-3">RECORD</button>   
                              <span class="border border-primary"></span>
                  </div>
                </div>
              </div>
          </div>
      </div>
      <!--/.Panel-->

    </div>


  </body>
</html>
