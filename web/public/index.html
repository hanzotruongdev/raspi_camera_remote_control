  <body>
    <div class="container">
      <div class="text-center bg-light">

        <h1 class="text-center mb-2 pt-5">Drone Camera Controller</h1>

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item active">
            <a class="nav-link active" href="#capture" role="tab" data-toggle="tab">Capture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#record" role="tab" data-toggle="tab">Record</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content bg-white border border-top-0">
          <!-- caputure -->
          <div role="tabpanel" class="tab-pane active" id="capture">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="mb-5 mt-5">
                  <img src="a.jpg" alt="" class="img-responsive img-thumbnail center-block" />
                </div>
                <button 
                  type="button" 
                  id="capture-button"
                  onclick="captureImage()" 
                  class="btn btn-secondary mx-auto mb-2">Capture</button>   
              </div>            
            </div>
          </div>

          <!-- record -->
          <div role="tabpanel" class="tab-pane" id="record">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="mb-5 mt-5">
                  <img src="a.jpg" alt="" class="img-responsive img-thumbnail center-block" />
                </div>
                <button 
                  type="button" 
                  id="record-button"
                  onclick="recordVideo()" 
                  class="btn btn-secondary mx-auto mb-2">RECORD</button>   
              </div>
            </div>
          </div>
        </div>
        <!-- End tab panes -->

      </div>
    </div>
